<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<form method="post" action="/projects/1">
		<fieldset id="personal_information"> 
			<legend>Project Information</legend> 
				<ol> 
					<li> 
						<label for="name">Name</label> 
						<input type="text" placeholder="sanket" name="name" id="name" contenteditable="Name"> 
					</li> 
					<li>
						<label for="priority">Priority</label> 
						<input type="range" min="0" max="10" name="priority" value="0" id="priority"> 
					</li> 
					<li>
						<label for="estimated_hours">Estimated Hours</label> 
						<input type="number" name="estimated_hours" min="0" max="1000" id="estimated_hours"> 
					</li>
					<li>
						<label for="start_date">Start date</label> 
						<input type="date" name="start_date" id="start_date" value="2013-12-01">
					</li>
					<li>
						<label for="email">Email contact</label> 
						<input type="email" placeholder="abc@gmail.com" name="email" id="email"> 
					</li>
					<li>
						<label for="project_color">Project color</label> 
						<input type="color" name="project_color" id="project_color" >
						 
					</li>
					<li> 
						<input type="submit" value="Submit"> 
					</li>
				</ol>
        </fieldset>
    </form>




<script type="text/javascript">$('input[type=color]').simpleColor();
</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
    <script src="js/fallbacks.js"></script> 
</body>
</html>
